<script>
  const images = [
    { src: "Side_IMG'S/Apetlon9,96kWp.jpg", title: "Apelton - 9,96kWp" },
    { src: "Side_IMG'S/Bruckneudorf.jpg", title: "Bruckneudorf - 5,33kWp" },
    { src: "Side_IMG'S/Brunn am Gebierge615.jpg", title: "Brunn am Gebierge - 6,15kWp" },

    { src: "Side_IMG'S/Oggau.jpg", title: "Oggau - 5,53kWp" },
    { src: "Side_IMG'S/Pfafftsaetten.jpg", title: "Pfafftsaetten - 5,33kWp" },
    { src: "Side_IMG'S/Sooss.jpg", title: "Sooss - 5,33kWp" },
    { src: "Side_IMG'S/Voesendorf.jpg", title: "Voesendorf - 3,28kWp" },
    { src: "Side_IMG'S/Wien502.jpg", title: "Wien - 5,02kWp" },
    { src: "Side_IMG'S/Wien1032.jpg", title: "Wien - 10,32kWp" },
    { src: "Side_IMG'S/Wiesfleck.jpg", title: "Wiesfleck - 5,4kWp" }
  ];

  let currentIndex = 0;

  function updateCarousel() {
    const img = document.getElementById("carousel-image");
    const titleDesktop = document.getElementById("carousel-title-desktop");
    const titleMobile = document.getElementById("carousel-title-mobile");
    const thumbnails = document.querySelectorAll(".thumbnail");

    // Frissítjük a fő képet és a címet
    img.src = images[currentIndex].src;
    titleDesktop.textContent = images[currentIndex].title;
    titleMobile.textContent = images[currentIndex].title;

    // Aktív thumbnail kiemelése
    thumbnails.forEach((thumb, index) => {
      thumb.classList.toggle("active", index === currentIndex);
    });
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateCarousel();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    updateCarousel();
  }

  function changeImage(index) {
    currentIndex = index;
    updateCarousel();
  }

  // Oldal betöltésekor frissítés
  window.onload = updateCarousel;
</script>
